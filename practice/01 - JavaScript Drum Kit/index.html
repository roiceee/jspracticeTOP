<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SOUND</title>
</head>
<body>
    <div class="container">
    <div class="opacityback"> 
    <div class = "keys">
        <div data-key = "65" class="key">
            <kbd>A</kbd>
            <span class="soundtype">Boom</span>
        </div> 
        <div data-key = "83" class="key">
            <kbd>S</kbd>
            <span class="soundtype">Clap</span>
        </div> 
        <div data-key = "68" class="key">
            <kbd>D</kbd>
            <span class="soundtype">Hihat</span>
        </div> 
        <div data-key = "70" class="key">
            <kbd>F</kbd>
            <span class="soundtype">Kick</span>
        </div> 
        <div data-key = "71" class="key">
            <kbd>G</kbd>
            <span class="soundtype">Openhat</span>
        </div> 
        <div data-key = "72"  class="key">
            <kbd>H</kbd>
            <span class="soundtype">Ride</span>
        </div> 
        <div data-key = "74" class="key">
            <kbd>J</kbd>
            <span class="soundtype">Snare</span>
        </div> 
        <div data-key = "75" class="key">
            <kbd>K</kbd>
            <span class="soundtype">Tink</span>
        </div> 
        <div data-key = "76" class="key">
            <kbd>L</kbd>
            <span class="soundtype">Tom</span>
        </div> 
    </div>
    </div>
</div>

<audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>
</body>
</html>
